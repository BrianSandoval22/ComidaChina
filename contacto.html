        <h3>Contáctanos</h3>
        <form action="https://formsubmit.co/sandoval.brian.cb37@gmail.com" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="name" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="asunto">Asunto:</label>
            <input type="text" id="asunto" name="subject" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="comments" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>

            <input type="hidden" name="_next" value="https://briansandoval22.github.io/ComidaChina/contacto.html">
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_autoresponse" value="Gracias por contactarnos!!">
            <input type="email" name="email" placeholder="Email Address">
        </form>
